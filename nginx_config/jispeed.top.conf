server {
    listen 80;
    server_name jispeed.top www.jispeed.top 121.4.90.75;

    # SSL Acceptance
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # root path redirect to /login/
    location = / {
        return 302 /login/;
    }

    # 301 redirect 
    location = /login {
        return 301 /login/;
    }

    location = /verify-email {
        return 301 /verify-email/;
    }

    location = /merchant {
        return 301 /merchant/;
    }
    
    location = /user {
        return 301 /user/;
    }
    
    location = /plat {
        return 301 /plat/;
    }
    
    location = /rider {
        return 301 /rider/;
    }

    # Frontend Application
    location /login/ {
        alias /usr/share/nginx/html/frontend/login/;
        index index.html;
        try_files $uri $uri/ /login/index.html;
    }

    location /merchant/ {
        alias /usr/share/nginx/html/frontend/merchant/;
        index index.html;
        try_files $uri $uri/ /merchant/index.html;
    }

    location /user/ {
        alias /usr/share/nginx/html/frontend/user/;
        index index.html;
        try_files $uri $uri/ /user/index.html;
    }

    location /plat/ {
        alias /usr/share/nginx/html/frontend/plat/;
        index index.html;
        try_files $uri $uri/ /plat/index.html;
    }

    location /rider/ {
        alias /usr/share/nginx/html/frontend/rider/;
        index index.html;
        try_files $uri $uri/ /rider/index.html;
    }

    # Assets static files
    location /assets/ {
        alias /home/jispeed/assets/;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, X-Silent, X-Request-Id' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-Silent, X-Request-Id';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # API proxy
    location /api/ {
        # CORS预检请求处理
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-Silent, X-Request-Id';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # 添加CORS头到所有响应
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-Silent, X-Request-Id' always;
        
        proxy_pass http://backend-service:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Jenkins HTTPS access 
    location = /jenkins {
        return 301 /jenkins/;
    }
}

